
<!-- creator-dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zoxta Creator Dashboard</title>
</head>
<body>
  <h1>Creator Dashboard</h1>
  <nav>
    <a href="#" onclick="showTab('welcome')">Welcome</a>
    <a href="#" onclick="showTab('offers')">Offers</a>
    <a href="#" onclick="showTab('responses')">Responses</a>
    <a href="#" onclick="showTab('profile')">Profile</a>
    <a href="#" onclick="showTab('surprise')">SurpriseMe</a>
  </nav>
  <div id="surprise" class="tab-content" style="display: none;">
    <h2>Upload a SurpriseMe Video</h2>
    <form>
      <input type="file" accept="video/*" required />
      <button type="submit">Upload</button>
    </form>
  </div>
  <script>
    function showTab(id) {
      document.querySelectorAll('.tab-content').forEach(el => el.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }
  </script>
</body>
</html>
