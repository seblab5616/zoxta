
<!-- brand-dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zoxta Brand Dashboard</title>
</head>
<body>
  <h1>Brand Dashboard</h1>
  <nav>
    <a href="#" onclick="showTab('campaigns')">Campaigns</a>
    <a href="#" onclick="showTab('surprise')">SurpriseMe</a>
  </nav>
  <div id="campaigns" class="tab-content">Campaign management content...</div>
  <div id="surprise" class="tab-content" style="display: none;">
    <iframe src="surpriseme-feed.html" width="100%" height="600" style="border:none;"></iframe>
  </div>
  <script>
    function showTab(id) {
      document.querySelectorAll('.tab-content').forEach(el => el.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }
  </script>
</body>
</html>
