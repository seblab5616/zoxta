
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <base href="/zoxta/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zoxta â€” Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      height: 100%;
      background: #f1f5f9;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-top: 0;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #4dbf4d;
      color: white;
      font-weight: 600;
      cursor: pointer;
      border: none;
      margin-top: 1rem;
    }
    .error {
      margin-top: 1rem;
      color: #ef4444;
      text-align: center;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to Zoxta</h2>
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <button type="submit">Login</button>
      <div id="error" class="error"></div>
    </form>
  </div>

  <script>
    const API_URL = "https://sheetdb.io/api/v1/ua6o4sykaiz50";

    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value;

      const res = await fetch(`${API_URL}/search?email=${email}&password=${encodeURIComponent(password)}`);
      const users = await res.json();

      if (users.length === 0) {
        document.getElementById("error").innerText = "Invalid email or password.";
        return;
      }

      const user = users[0];
      if (user.role === "brand") {
        window.location.href = "dashboard-brand.html";
      } else if (user.role === "creator") {
        window.location.href = "dashboard-creator.html";
      } else {
        window.location.href = "admin.html";
      }
    });
  </script>
</body>
</html>
