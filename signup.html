<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register â€” Zoxta</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"/>
  <style>
    body {
      background: #a2fef2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    main {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    .logo {
      display: block;
      margin: 0 auto 1rem;
      width: 120px;
    }
  </style>
</head>
<body>
  <main>
    <img src="zoxta-logo-white.png" alt="Zoxta Logo" class="logo" onerror="this.style.display='none'" />
    <h2>Register for Zoxta</h2>

    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <select id="role">
      <option value="Creator">Creator</option>
      <option value="Brand">Brand</option>
    </select>
    <button id="signup-btn">Sign Up</button>
    <small>Already have an account? <a href="login.html">Login</a></small>
  </main>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBYrJRPAtvlWqZyn13_O75ZEeW3Xii5Nw8",
      authDomain: "zoxta-cf336.firebaseapp.com",
      projectId: "zoxta-cf336",
      storageBucket: "zoxta-cf336.appspot.com",
      messagingSenderId: "170053701235",
      appId: "1:170053701235:web:2b61745dd5e5ef5f226406"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById("signup-btn").addEventListener("click", async () => {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      if (!email || !password || !name) {
        alert("Please fill in all fields.");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await setDoc(doc(db, "users", user.uid), {
          name,
          email,
          role
        });

        alert("Welcome to Zoxta!");
        window.location.href = "login.html";
      } catch (error) {
        alert("Signup failed: " + error.message);
      }
    });
  </script>
</body>
</html>
