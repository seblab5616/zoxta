<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <base href="/zoxta/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zoxta â€” Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      height: 100%;
      overflow: hidden;
    }
    .background {
      position: fixed;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 20% 30%, #b8ffcb, transparent 50%),
                  radial-gradient(circle at 80% 70%, #7affae, transparent 50%);
      animation: floatBG 15s ease-in-out infinite;
      z-index: -1;
    }
    @keyframes floatBG {
      0% { transform: scale(1) translate(0, 0); }
      50% { transform: scale(1.05) translate(-30px, -30px); }
      100% { transform: scale(1) translate(0, 0); }
    }
    .signup-box {
      position: relative;
      z-index: 2;
      max-width: 400px;
      margin: 5% auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-top: 0;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    input, select, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #4dbf4d;
      color: white;
      font-weight: 600;
      cursor: pointer;
      border: none;
      margin-top: 1rem;
    }
    footer {
      text-align: center;
      position: relative;
      z-index: 2;
      margin-top: 2rem;
      color: #222;
    }
    footer a {
      color: #222;
      margin: 0 0.5rem;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="signup-box">
    <h2>Join Zoxta</h2>
    <form id="signupForm">
      <label for="name">Your Name</label>
      <input type="text" id="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="role">I am a...</label>
      <select id="role" required>
        <option value="brand">Brand / Advertiser</option>
        <option value="creator">Creator / Influencer</option>
      </select>

      <button type="submit">Sign Up</button>
    </form>
  </div>

  <footer>
    <a href="privacy.html">Privacy Policy</a> | 
    <a href="terms.html">Terms of Use</a>
  </footer>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const role = document.getElementById("role").value;
      if (role === "brand") {
        window.location.href = "dashboard-brand.html";
      } else {
        window.location.href = "dashboard-creator.html";
      }
    });
  </script>
</body>
</html>
