
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <base href="/zoxta/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zoxta â€” Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      height: 100%;
      background: #e4f8e0;
      overflow: hidden;
    }
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 30% 30%, #b2f7b2, transparent 60%),
                  radial-gradient(circle at 70% 70%, #82e082, transparent 60%);
      animation: floatBG 10s ease-in-out infinite;
      z-index: 0;
    }
    @keyframes floatBG {
      0% { transform: scale(1) translate(0, 0); }
      50% { transform: scale(1.05) translate(-20px, -20px); }
      100% { transform: scale(1) translate(0, 0); }
    }
    .signup-box {
      position: relative;
      z-index: 2;
      max-width: 400px;
      margin: 5% auto;
      padding: 2rem;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      color: #fff;
    }
    h2 {
      text-align: center;
      margin-top: 0;
    }
    label, input, select, button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.8rem;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: #4dbf4d;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    footer {
      text-align: center;
      position: relative;
      z-index: 2;
      margin-top: 2rem;
      color: #222;
    }
    footer a {
      color: #222;
      margin: 0 0.5rem;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="signup-box">
    <h2>Join Zoxta</h2>
    <form id="signupForm">
      <label>Name</label>
      <input type="text" id="name" required>
      <label>Email</label>
      <input type="email" id="email" required>
      <label>You are a:</label>
      <select id="role" required>
        <option value="brand">Brand / Advertiser</option>
        <option value="creator">Creator / Influencer</option>
      </select>
      <button type="submit">Sign Up</button>
    </form>
  </div>
  <footer>
    <a href="privacy.html">Privacy Policy</a> |
    <a href="terms.html">Terms of Use</a>
  </footer>
  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const role = document.getElementById("role").value;
      if (role === "brand") {
        window.location.href = "dashboard-brand.html";
      } else {
        window.location.href = "dashboard-creator.html";
      }
    });
  </script>
</body>
</html>
