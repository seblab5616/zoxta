
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Creator Dashboard</title>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js';
    import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBYrJRPAtvlWqZyn13_O75ZEeW3Xii5Nw8",
      authDomain: "zoxta-cf336.firebaseapp.com",
      projectId: "zoxta-cf336",
      storageBucket: "zoxta-cf336.appspot.com",
      messagingSenderId: "170053701235",
      appId: "1:170053701235:web:2b61745dd5e5ef5f226406"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore();

    async function loadOffers() {
      const offersList = document.getElementById("offers-list");
      const querySnapshot = await getDocs(collection(db, "campaigns"));
      offersList.innerHTML = "";
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        offersList.innerHTML += `<div><h3>${data.title}</h3><p>${data.description}</p><p>${data.type}</p>${
          data.commission_covered ? "<span style='color:green;'>Commission Covered</span>" : ""
        }</div><hr>`;
      });
    }

    window.onload = loadOffers;
  </script>
</head>
<body>
  <h1>Creator Dashboard</h1>
  <div id="offers-list">Loading campaigns...</div>
</body>
</html>
