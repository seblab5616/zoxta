<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoxta — Creator Dashboard</title>
  <base href="/zoxta/">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
    }
    header {
      background: #000;
      color: #fff;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: 600;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }
    h2 {
      margin-top: 0;
    }
    .offer {
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .offer h3 {
      margin: 0 0 0.5rem;
    }
    .status {
      color: #666;
      font-size: 0.9rem;
    }
    button {
      background: #000;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <header>Zoxta — Creator Dashboard</header>
  <div class="container">
    <h2>Welcome, Creator!</h2>
    <p>Here are your current offers:</p>

    <div class="offer">
      <h3>Unboxing Collab — Handmade Candles</h3>
      <p class="status">$60 offer | From: Glow & Co</p>
      <button>Accept</button>
      <button style="background:#999">Decline</button>
    </div>

    <div class="offer">
      <h3>Instagram Reel for Vegan Snacks</h3>
      <p class="status">Accepted | Payment pending</p>
      <button disabled style="background:#aaa">Waiting</button>
    </div>

    <div class="offer">
      <h3>Fashion Review — Local Brand</h3>
      <p class="status">Declined</p>
      <button disabled style="background:#ccc">Declined</button>
    </div>
  </div>
</body>
</html>
