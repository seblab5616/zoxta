
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <base href="/zoxta/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zoxta — Creator Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; margin: 0; background: #f9fafb; }
    header { background: #000; color: #fff; padding: 1rem 2rem; font-size: 1.2rem; font-weight: 600; }
    .container { max-width: 900px; margin: 2rem auto; background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
    .offer { border: 1px solid #eee; border-radius: 10px; padding: 1rem; margin-bottom: 1rem; }
    .offer h3 { margin: 0 0 0.3rem; }
    .offer-status { color: #888; font-size: 0.9rem; margin-bottom: 0.5rem; }
    button { padding: 0.5rem 1rem; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; margin-right: 0.5rem; }
    .accept { background: #4dbf4d; color: white; }
    .decline { background: #ccc; color: #222; }
    footer { text-align: center; margin-top: 2rem; color: #888; }
    footer a { color: #666; text-decoration: none; margin: 0 0.5rem; }
  </style>
</head>
<body>
  <header>Zoxta — Creator Dashboard</header>
  <div class="container">
    <h2>Available Offers</h2>
    <div id="offersList">Loading offers...</div>
  </div>

  <footer>
    <a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Use</a>
  </footer>

  <script>
    const API_URL = "https://sheetdb.io/api/v1/yevywzm4at1j6";
    const CREATOR_ID = "demo_creator";

    async function loadOffers() {
      const res = await fetch(API_URL + "?status=open&type=brand");
      const data = await res.json();
      const offersDiv = document.getElementById("offersList");
      if (data.length === 0) {
        offersDiv.innerHTML = "<p>No active offers.</p>";
        return;
      }
      offersDiv.innerHTML = "";
      data.forEach((offer, index) => {
        const el = document.createElement("div");
        el.className = "offer";
        el.innerHTML = `
          <h3>${offer.title}</h3>
          <div class="offer-status">${offer.description}</div>
          <button class="accept" onclick="respond(${offer.id}, 'accepted')">Accept</button>
          <button class="decline" onclick="respond(${offer.id}, 'declined')">Decline</button>
        `;
        offersDiv.appendChild(el);
      });
    }

    async function respond(id, status) {
      await fetch(API_URL + "/id/" + id, {
        method: "PATCH",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ data: { status: status, creator_id: CREATOR_ID } })
      });
      loadOffers();
    }

    loadOffers();
  </script>
</body>
</html>
