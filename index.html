<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <base href="/zoxta/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zoxta — Influencer Matchmaking Platform</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      height: 100%;
      overflow: hidden;
    }
    .background {
      position: fixed;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 20% 30%, #b8ffcb, transparent 50%),
                  radial-gradient(circle at 80% 70%, #7affae, transparent 50%);
      animation: floatBG 15s ease-in-out infinite;
      z-index: -1;
    }
    @keyframes floatBG {
      0% { transform: scale(1) translate(0, 0); }
      50% { transform: scale(1.05) translate(-30px, -30px); }
      100% { transform: scale(1) translate(0, 0); }
    }
    .main-content {
      z-index: 1;
      position: relative;
      text-align: center;
      padding: 5% 2rem 6rem;
      color: #1a1a1a;
      max-width: 800px;
      margin: 0 auto;
    }
    .logo {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 1rem;
      color: #2a2a2a;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.75rem;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    a.button {
      background: #4dbf4d;
      color: white;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      border-radius: 12px;
      text-decoration: none;
      font-size: 1rem;
    }
    footer {
      position: absolute;
      bottom: 1rem;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: #555;
    }
    footer a {
      color: #444;
      margin: 0 0.5rem;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="main-content">
    <div class="logo">Zoxta</div>
    <h1>Connect Your Brand to Real Creators</h1>
    <p>Zoxta is a platform that helps small and local brands connect with micro-influencers, streamers, and content creators. Post offers, get matched, and collaborate — all in one place.</p>
    <a class="button" href="signup.html">Get Started</a>
  </div>

  <footer>
    <a href="privacy.html">Privacy Policy</a> | 
    <a href="terms.html">Terms of Use</a>
  </footer>
</body>
</html>
