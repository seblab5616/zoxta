
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome to Zoxta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="https://res.cloudinary.com/dff5ry9xi/image/upload/v1714598872/zoxta-logo-white.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      color: #fff;
      text-align: center;
      height: 100vh;
      background: linear-gradient(270deg, #a8ff78, #78ffd6, #b5fffc);
      background-size: 600% 600%;
      animation: gradientBG 10s ease infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .fade {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards;
    }

    .fade:nth-child(2) { animation-delay: 0.3s; }
    .fade:nth-child(3) { animation-delay: 0.6s; }
    .fade:nth-child(4) { animation-delay: 0.9s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    img.logo {
      width: 100px;
      height: auto;
      margin-bottom: 1em;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }

    p {
      font-size: 1.2em;
      max-width: 500px;
      margin: 0 auto 2em auto;
    }

    a.button {
      display: inline-block;
      margin: 10px;
      padding: 14px 28px;
      background: rgba(0, 0, 0, 0.25);
      border: 2px solid white;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    a.button:hover {
      background: white;
      color: #222;
    }
  </style>
</head>
<body>
  <img src="https://res.cloudinary.com/dff5ry9xi/image/upload/v1714598872/zoxta-logo-white.png" alt="Zoxta Logo" class="logo fade" />
  <h1 class="fade">Welcome to <strong>Zoxta</strong></h1>
  <p class="fade">Zoxta is where real creators meet real opportunities. Join our network of influencers and brands to collaborate on campaigns, promotions, and stories that matter.</p>
  <div class="fade">
    <a class="button" href="signup.html">Sign Up</a>
    <a class="button" href="login.html">Login</a>
  </div>
</body>
</html>
