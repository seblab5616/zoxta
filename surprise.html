<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SurpriseMe Feed</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: 'Inter', sans-serif; background: #000; color: #fff; }
    .feed { display: flex; flex-direction: column; align-items: center; height: 100vh; overflow-y: scroll; scroll-snap-type: y mandatory; }
    .video-card { scroll-snap-align: start; width: 100%; max-width: 500px; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: #111; position: relative; }
    video { width: 100%; height: 100%; object-fit: cover; }
    .caption { position: absolute; bottom: 20px; left: 20px; font-size: 1rem; background: rgba(0,0,0,0.5); padding: 0.5rem 1rem; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="feed">
    <div class="video-card">
      <video src="video1.mp4" controls autoplay muted loop></video>
      <div class="caption">@creatorname1 — Check out my pitch!</div>
    </div>
    <div class="video-card">
      <video src="video2.mp4" controls autoplay muted loop></video>
      <div class="caption">@creatorname2 — Let’s work together</div>
    </div>
    <div class="video-card">
      <video src="video3.mp4" controls autoplay muted loop></video>
      <div class="caption">@creatorname3 — SurpriseMe in action</div>
    </div>
  </div>
</body>
</html>
