
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SurpriseMe Feed</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: black;
      font-family: sans-serif;
      overflow: hidden;
      color: white;
    }
    .feed {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }
    .video-card {
      position: relative;
      height: 100vh;
      scroll-snap-align: start;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    .overlay {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 2;
    }
    .overlay h3 {
      margin-bottom: 10px;
    }
    .buttons {
      position: absolute;
      right: 20px;
      bottom: 100px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 2;
    }
    .buttons button {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="feed" id="feed">
    <!-- video cards will be injected here -->
  </div>

  <script>
    // Replace with actual Cloudinary links or use Cloudinary API
    const videos = [
      {
        url: "https://res.cloudinary.com/demo/video/upload/w_720/eagle.mp4",
        creator: "@urbanfox",
        caption: "Let‚Äôs collaborate this Spring!"
      },
      {
        url: "https://res.cloudinary.com/demo/video/upload/w_720/dog.mp4",
        creator: "@thecarvedwood",
        caption: "Handmade goods ready to promote!"
      }
    ];

    const feed = document.getElementById("feed");

    videos.forEach((v) => {
      const card = document.createElement("div");
      card.className = "video-card";

      card.innerHTML = `
        <video src="${v.url}" autoplay muted loop playsinline></video>
        <div class="overlay">
          <h3>${v.creator}</h3>
          <p>${v.caption}</p>
        </div>
        <div class="buttons">
          <button onclick="like()">‚ù§Ô∏è</button>
          <button onclick="viewProfile()">üë§</button>
          <button onclick="addToCampaign()">‚ûï</button>
        </div>
      `;
      feed.appendChild(card);
    });

    function like() {
      alert("Liked!");
    }
    function viewProfile() {
      alert("Go to creator profile");
    }
    function addToCampaign() {
      alert("Added to campaign");
    }
  </script>
</body>
</html>
