
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <base href="./">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SurpriseMe â€” Pitch a Brand</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f1f5f9;
      padding: 2rem;
      max-width: 600px;
      margin: 0 auto;
      color: #1a1a1a;
    }
    h2 {
      text-align: center;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 1rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: inherit;
    }
    button {
      background: #4dbf4d;
      color: white;
      border: none;
      padding: 0.75rem 1.2rem;
      font-weight: 600;
      border-radius: 8px;
      margin-top: 1.5rem;
      width: 100%;
      cursor: pointer;
    }
    .preview {
      margin-top: 1rem;
      display: none;
    }
    .preview video {
      width: 100%;
      border-radius: 12px;
      margin-top: 0.5rem;
    }
    .success {
      text-align: center;
      color: #16a34a;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¥ SurpriseMe Pitch</h2>
  <form id="uploadForm">
    <label for="video">Select your 5-second .mp4 video</label>
    <input type="file" id="video" accept="video/mp4" required>

    <label for="message">Short message to the brand</label>
    <textarea id="message" rows="3" placeholder="Why should they choose you?"></textarea>

    <button type="submit">Upload Pitch</button>
    <div class="preview" id="previewBlock">
      <p>Preview:</p>
      <video id="previewVideo" controls></video>
    </div>
    <div class="success" id="resultMessage"></div>
  </form>

  <script>
    const CLOUD_NAME = "dff5ry9xi";
    const UPLOAD_PRESET = "zoxta_unsigned";
    const SHEET_API = "https://sheetdb.io/api/v1/yevywzm4at1j6";

    document.getElementById("uploadForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const file = document.getElementById("video").files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", UPLOAD_PRESET);
      formData.append("resource_type", "video");

      const uploadRes = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/video/upload`, {
        method: "POST",
        body: formData
      });

      const data = await uploadRes.json();
      const videoUrl = data.secure_url;

      document.getElementById("previewVideo").src = videoUrl;
      document.getElementById("previewBlock").style.display = "block";

      const user = JSON.parse(localStorage.getItem("zoxtaUser") || "{}");

      const payload = {
        data: {
          id: String(Date.now()),
          type: "surprise",
          brand_id: "",
          creator_id: user.id || "",
          title: "SurpriseMe",
          description: document.getElementById("message").value || "",
          status: "pending",
          video_url: videoUrl
        }
      };

      await fetch(SHEET_API, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      document.getElementById("resultMessage").innerText = "ðŸŽ‰ Surprise pitch sent successfully!";
    });
  </script>
</body>
</html>
