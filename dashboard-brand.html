  <script>
    let CURRENT_USER = null;
    try {
      const stored = localStorage.getItem("zoxtaUser");
      if (stored) {
        CURRENT_USER = JSON.parse(stored);
        console.log("Loaded user:", CURRENT_USER);
        if ((CURRENT_USER.role || "").toLowerCase() !== "brand") {
          console.warn("User is not a brand. Redirecting...");
          window.location.href = "login.html";
        } else {
          document.getElementById("userName").textContent = CURRENT_USER.name || "Brand";
          document.getElementById("userId").textContent = CURRENT_USER.id || "unknown";
        }
      } else {
        console.warn("No user found in localStorage. Redirecting...");
        window.location.href = "login.html";
      }
    } catch (err) {
      console.error("Error parsing user from localStorage", err);
      window.location.href = "login.html";
    }
  
    function filterCampaigns(status) {
      const list = document.getElementById("campaignList");
      const filtered = status
        ? window.originalCampaigns.filter(c => (c.status || "").toLowerCase() === status)
        : window.originalCampaigns;

      if (filtered.length === 0) {
        list.innerHTML = "<p>No campaigns match this filter.</p>";
      } else {
        list.innerHTML = filtered.map(createCampaignCard).join("");
      }

      document.getElementById("notificationArea").textContent = "Showing " + filtered.length + " campaign(s)";
    }
    </script>
