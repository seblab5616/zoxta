<body>

  <nav>
    <a href="dashboard-brand.html">ðŸ“‚ <span>Offers</span></a>
    <a href="edit-profile.html">ðŸ“„ <span>Profile</span></a>
    <a href="surprise.html">ðŸŽ¥ <span>SurpriseMe</span></a>
    <a href="#">ðŸ’¬ <span>Messages</span></a>
    <a href="#">ðŸ’³ <span>Payments</span></a>
  </nav>

  <div class="container">
    <div class="card">
      <p><strong>Welcome, <span id="userName">Brand</span>!</strong></p>
      <p>Your ID: <span id="userId">loading...</span></p>
    </div>

    
    <h2 class="section-title">Your Campaigns</h2>
    <div style="margin-bottom: 1rem;">
      <button onclick="openForm()" style="padding: 0.6rem 1.2rem; font-weight: bold; border: none; background: #4dbf4d; color: white; border-radius: 10px; cursor: pointer;">+ Add Campaign</button>
    </div>
    <div style="margin-bottom: 1rem;">
      <label><strong>Filter by Status:</strong>
        <select onchange="filterCampaigns(this.value)" style="margin-left: 0.5rem; padding: 0.4rem;">
          <option value="">All</option>
          <option value="approved">Approved</option>
          <option value="pending">Pending</option>
        </select>
      </label>
    </div>
    <div id="notificationArea" style="margin-bottom: 1rem; color: #10b981; font-weight: 600;"></div>
    
    <div id="campaignList">Loading campaigns...</div>
  </div>

  <script>
    let CURRENT_USER = null;
    try {
      const stored = localStorage.getItem("zoxtaUser");
      if (stored) {
        CURRENT_USER = JSON.parse(stored);
        console.log("Loaded user:", CURRENT_USER);
        if ((CURRENT_USER.role || "").toLowerCase() !== "brand") {
          console.warn("User is not a brand. Redirecting...");
          window.location.href = "login.html";
        } else {
          document.getElementById("userName").textContent = CURRENT_USER.name || "Brand";
          document.getElementById("userId").textContent = CURRENT_USER.id || "unknown";
        }
      } else {
        console.warn("No user found in localStorage. Redirecting...");
        window.location.href = "login.html";
      }
    } catch (err) {
      console.error("Error parsing user from localStorage", err);
      window.location.href = "login.html";
    }
  
    function filterCampaigns(status) {
      const list = document.getElementById("campaignList");
      const filtered = status
        ? window.originalCampaigns.filter(c => (c.status || "").toLowerCase() === status)
        : window.originalCampaigns;

      if (filtered.length === 0) {
        list.innerHTML = "<p>No campaigns match this filter.</p>";
      } else {
        list.innerHTML = filtered.map(createCampaignCard).join("");
      }

      document.getElementById("notificationArea").textContent = "Showing " + filtered.length + " campaign(s)";
    }
    
    function openForm() {
      document.getElementById("campaignForm").style.display = "flex";
    }
    function closeForm() {
      document.getElementById("campaignForm").style.display = "none";
    }
    async function submitCampaign() {
      const title = document.getElementById("newTitle").value.trim();
      const description = document.getElementById("newDesc").value.trim();
      const status = document.getElementById("newStatus").value;
      const type = document.getElementById("newType").value;

      if (!title || !description) {
        alert("Please fill in title and description");
        return;
      }

      const newCampaign = {
        title,
        description,
        status,
        type,
        creator_id: "",
        brand_id: CURRENT_USER.id
      };

      try {
        const res = await fetch("https://sheetdb.io/api/v1/yevywzm4at1j6", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data: newCampaign })
        });
        const result = await res.json();
        console.log("Submitted:", result);
        closeForm();
        loadCampaigns();
        document.getElementById("notificationArea").textContent = "âœ… Campaign added!";
      } catch (err) {
        console.error("Failed to submit campaign", err);
        alert("Failed to submit");
      }
    }
    </script>




<!-- Modal -->
<div id="campaignForm" style="display:none; position:fixed; top:0; left:0; right:0; bottom:0; background:#00000088; backdrop-filter:blur(4px); display:flex; justify-content:center; align-items:center; z-index:1000;">
  <div style="background:white; padding:2rem; border-radius:12px; width:100%; max-width:400px;">
    <h3>Create Campaign</h3>
    <input id="newTitle" placeholder="Title" style="margin:0.5rem 0; padding:0.5rem; width:100%;" />
    <textarea id="newDesc" placeholder="Description" style="margin:0.5rem 0; padding:0.5rem; width:100%; height:80px;"></textarea>
    <select id="newStatus" style="margin:0.5rem 0; padding:0.5rem; width:100%;">
      <option value="pending">Pending</option>
      <option value="approved">Approved</option>
    </select>
    <select id="newType" style="margin:0.5rem 0; padding:0.5rem; width:100%;">
      <option value="single">Single Influencer</option>
      <option value="open">Open to All</option>
    </select>
    <button onclick="submitCampaign()" style="margin-top:1rem; width:100%; padding:0.6rem; background:#4dbf4d; color:white; font-weight:bold; border:none; border-radius:8px;">Submit</button>
    <button onclick="closeForm()" style="margin-top:0.5rem; width:100%; padding:0.6rem; background:#eee; color:#333; font-weight:bold; border:none; border-radius:8px;">Cancel</button>
  </div>
</div>
</body>

</html>
