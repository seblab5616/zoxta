
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Brand Dashboard</title>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js';
    import { getFirestore, collection, getDocs, addDoc } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBYrJRPAtvlWqZyn13_O75ZEeW3Xii5Nw8",
      authDomain: "zoxta-cf336.firebaseapp.com",
      projectId: "zoxta-cf336",
      storageBucket: "zoxta-cf336.appspot.com",
      messagingSenderId: "170053701235",
      appId: "1:170053701235:web:2b61745dd5e5ef5f226406"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore();

    async function submitCampaign() {
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      const type = document.getElementById("type").value;
      const commission_covered = document.getElementById("commission").checked;

      await addDoc(collection(db, "campaigns"), {
        title,
        description,
        type,
        commission_covered
      });

      alert("Campaign submitted!");
    }
  </script>
</head>
<body>
  <h1>Brand Dashboard</h1>
  <h2>Create Campaign</h2>
  <input id="title" placeholder="Title"/><br/>
  <textarea id="description" placeholder="Description"></textarea><br/>
  <select id="type">
    <option>Open</option>
    <option>By Application</option>
  </select><br/>
  <label><input type="checkbox" id="commission"/> Commission Covered by Brand</label><br/>
  <button onclick="submitCampaign()">Submit</button>
</body>
</html>
