
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <base href="/zoxta/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoxta — Brand Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
    }
    header {
      background: #000;
      color: #fff;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: 600;
    }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }
    .offer {
      padding: 1rem;
      border: 1px solid #eee;
      border-radius: 8px;
      margin-bottom: 1.5rem;
    }
    .offer h3 {
      margin: 0 0 0.5rem;
    }
    .offer-status {
      font-size: 0.9rem;
      color: #888;
    }
    button {
      background: #000;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 0.5rem;
      margin-right: 0.5rem;
    }
    .section {
      margin-bottom: 2rem;
    }
    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #888;
      padding: 2rem 0;
    }
    footer a {
      color: #666;
      text-decoration: none;
      margin: 0 0.5rem;
    }
  </style>
</head>
<body>
  <header>Zoxta — Brand Dashboard</header>
  <div class="container">
    <h2>Your Campaigns</h2>
    <div id="offersList"></div>

    <div class="section">
      <h3>Create New Campaign</h3>
      <form id="offerForm">
        <label>Campaign Title</label><br>
        <input type="text" id="title" style="width:100%;padding:0.5rem;margin-bottom:1rem;"><br>
        <label>Description</label><br>
        <textarea id="desc" rows="3" style="width:100%;padding:0.5rem;margin-bottom:1rem;"></textarea><br>
        <button type="submit">Publish</button>
      </form>
    </div>
  </div>

  <footer>
    <a href="privacy.html">Privacy Policy</a> |
    <a href="terms.html">Terms of Use</a>
  </footer>

  <script>
    const offersList = document.getElementById('offersList');
    const offerForm = document.getElementById('offerForm');

    function loadOffers() {
      const offers = JSON.parse(localStorage.getItem('brandOffers') || '[]');
      offersList.innerHTML = '';
      offers.forEach((offer, index) => {
        const div = document.createElement('div');
        div.className = 'offer';
        div.innerHTML = `
          <h3>${offer.title}</h3>
          <div class="offer-status">${offer.desc}</div>
          <button onclick="alert('Simulate payment')">Pay Now</button>
          <button onclick="removeOffer(${index})">Remove</button>
        `;
        offersList.appendChild(div);
      });
    }

    function removeOffer(index) {
      const offers = JSON.parse(localStorage.getItem('brandOffers') || '[]');
      offers.splice(index, 1);
      localStorage.setItem('brandOffers', JSON.stringify(offers));
      loadOffers();
    }

    offerForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const title = document.getElementById('title').value.trim();
      const desc = document.getElementById('desc').value.trim();
      if (!title || !desc) return;
      const offers = JSON.parse(localStorage.getItem('brandOffers') || '[]');
      offers.push({ title, desc });
      localStorage.setItem('brandOffers', JSON.stringify(offers));
      offerForm.reset();
      loadOffers();
    });

    loadOffers();
  </script>
</body>
</html>
