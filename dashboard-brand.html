
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <base href="/zoxta/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zoxta — Brand Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; margin: 0; background: #f9fafb; }
    header { background: #000; color: #fff; padding: 1rem 2rem; font-size: 1.2rem; font-weight: 600; }
    .container { max-width: 900px; margin: 2rem auto; background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
    .offer { border: 1px solid #eee; border-radius: 10px; padding: 1rem; margin-bottom: 1rem; }
    .offer h3 { margin: 0 0 0.3rem; }
    .offer-status { color: #888; font-size: 0.9rem; }
    label { display: block; margin-top: 1rem; font-weight: 600; }
    input, textarea, button { width: 100%; padding: 0.75rem; margin-top: 0.5rem; border-radius: 10px; border: 1px solid #ccc; font-size: 1rem; }
    button { background: #4dbf4d; color: white; font-weight: 600; cursor: pointer; border: none; }
    footer { text-align: center; margin-top: 2rem; color: #888; }
    footer a { color: #666; text-decoration: none; margin: 0 0.5rem; }
  </style>
</head>
<body>
  <header>Zoxta — Brand Dashboard</header>
  <div class="container">
    <h2>Your Campaigns</h2>
    <div id="offersList">Loading offers...</div>

    <hr style="margin: 2rem 0;">

    <h3>Create New Campaign</h3>
    <form id="offerForm">
      <label>Title</label>
      <input type="text" id="title" required>
      <label>Description</label>
      <textarea id="desc" rows="3" required></textarea>
      <button type="submit">Publish Offer</button>
    </form>
  </div>

  <footer>
    <a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Use</a>
  </footer>

  <script>
    const API_URL = "https://sheetdb.io/api/v1/yevywzm4at1j6";
    const BRAND_ID = "demo_brand";

    async function loadOffers() {
      const res = await fetch(API_URL + "?brand_id=" + BRAND_ID);
      const data = await res.json();
      const offersDiv = document.getElementById("offersList");
      if (data.length === 0) {
        offersDiv.innerHTML = "<p>No campaigns found.</p>";
        return;
      }
      offersDiv.innerHTML = "";
      data.forEach(offer => {
        const el = document.createElement("div");
        el.className = "offer";
        el.innerHTML = `
          <h3>${offer.title}</h3>
          <div class="offer-status">${offer.description}</div>
          <div class="offer-status">Status: ${offer.status}</div>
        `;
        offersDiv.appendChild(el);
      });
    }

    document.getElementById("offerForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const title = document.getElementById("title").value.trim();
      const desc = document.getElementById("desc").value.trim();
      if (!title || !desc) return;
      const payload = {
        data: {
          title: title,
          description: desc,
          status: "open",
          type: "brand",
          brand_id: BRAND_ID
        }
      };
      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      this.reset();
      loadOffers();
    });

    loadOffers();
  </script>
</body>
</html>
