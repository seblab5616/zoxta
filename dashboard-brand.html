
<!DOCTYPE html>
<html>
<head>
  <title>Brand Dashboard - Create Campaign</title>
</head>
<body>
  <h1>Create Campaign</h1>
  <form id="campaignForm">
    <input type="text" id="title" placeholder="Campaign Title" required /><br/>
    <textarea id="description" placeholder="Campaign Description" required></textarea><br/>
    <input type="number" id="influencerCount" placeholder="How many influencers?" required /><br/>
    <button type="submit">Create Campaign</button>
  </form>

  <script type="module">
    import { db } from './firebase.js';
    import { collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const form = document.getElementById('campaignForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const influencerCount = parseInt(document.getElementById('influencerCount').value);

      try {
        await addDoc(collection(db, "campaigns"), {
          title,
          description,
          influencer_count: influencerCount,
          brand_id: "example@brand.com",
          status: "active",
          created_at: serverTimestamp()
        });

        alert("Campaign created!");
        form.reset();
      } catch (err) {
        console.error("Error creating campaign:", err);
        alert("Error creating campaign.");
      }
    });
  </script>
</body>
</html>
