<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoxta — Brand Dashboard</title>
  <base href="/zoxta/">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
    }
    header {
      background: #000;
      color: #fff;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: 600;
    }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }
    h2 {
      margin-top: 0;
    }
    .offer {
      padding: 1rem;
      border: 1px solid #eee;
      border-radius: 8px;
      margin-bottom: 1.5rem;
    }
    .offer h3 {
      margin: 0 0 0.5rem;
    }
    .offer-status {
      font-size: 0.9rem;
      color: #888;
    }
    button {
      background: #000;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 0.5rem;
      margin-right: 0.5rem;
    }
    .section {
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <header>Zoxta — Brand Dashboard</header>
  <div class="container">
    <h2>Welcome, Brand!</h2>

    <div class="section">
      <h3>Your Campaigns</h3>
      <div class="offer">
        <h3>Seeking Food TikTok Creators</h3>
        <div class="offer-status">3 responses | 1 accepted | Status: Pending Payment</div>
        <button>Pay Now</button>
        <button>View Matches</button>
      </div>

      <div class="offer">
        <h3>New Product: Skincare Reel</h3>
        <div class="offer-status">2 responses | 0 accepted | Status: Waiting</div>
        <button>Edit Offer</button>
        <button>Remove</button>
      </div>
    </div>

    <div class="section">
      <h3>Create New Campaign</h3>
      <form>
        <label for="title">Campaign Title</label><br>
        <input type="text" id="title" name="title" style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;">
        <label for="desc">Description</label><br>
        <textarea id="desc" name="desc" rows="4" style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;"></textarea>
        <button type="submit">Publish</button>
      </form>
    </div>

  </div>
</body>
</html>
