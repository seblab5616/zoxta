
<!-- surpriseme-feed.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SurpriseMe Feed</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .video-feed {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }
    .video-item {
      height: 100vh;
      scroll-snap-align: start;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="video-feed">
    <div class="video-item"><video src="video1.mp4" autoplay muted loop></video></div>
    <div class="video-item"><video src="video2.mp4" autoplay muted loop></video></div>
  </div>
</body>
</html>
